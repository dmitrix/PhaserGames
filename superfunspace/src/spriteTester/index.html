<!DOCTYPE html>
<html>

  <head>
    <title>Sprite Sheet Tester</title>

    <script type="text/javascript" src = "../../lib/phaser.js">
    </script>

  </head>

  <body>

      <script type="text/javascript">

      var game = new Phaser.Game(1024, 640, Phaser.AUTO, '', {preload: preload, create: create, update: update});

      function preload() {
        game.load.spritesheet('girl', '../../res/girl.png',32,68);
        game.load.spritesheet('arrow', '../../res/arrow.png',64,64);
      }

      var girl;
      var button;

      function create() {
          game.stage.backgroundColor = "#FFF"

          girl = game.add.sprite(200, 150, 'girl');

          girl.animations.add('left', [0, 1, 2, 1], 3, true);
          girl.animations.add('right', [0, 1, 2, 1], 3, true);

          girl.scale.setTo(4,4);

          button = game.add.button(100,100, 'arrow', actionOnClick, this, 0, 1);
          button.onInputOver.add(over, this);
          button.onInputOut.add(out, this);
      }

      function update() {
          girl.animations.play('left');
      }

      function over() {

      }

      function out() {


      }

      function actionOnClick () {
          console.log("yeah");
          girl.scale.x *= -1;
      }


      </script>
  </body>

</html>
